<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - Café Aroma</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Mi Perfil</h1>
        <nav class="admin-nav">
            <a href="cliente.html" class="nav-link">Volver al Panel</a>
            <button id="logout-btn" class="logout-btn">Cerrar Sesión</button>
        </nav>
    </header>
    
    <main class="client-page-main">
        <div class="page-container">
            <h2>Información Personal</h2>
            
            <form id="profile-form" class="profile-form">
                <div class="form-group">
                    <label for="fullname">Nombre Completo:</label>
                    <input type="text" id="fullname" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="username">Nombre de Usuario:</label>
                    <input type="text" id="username" disabled>
                    <small>El nombre de usuario no se puede cambiar.</small>
                </div>
                
                <h3>Cambiar Contraseña</h3>
                <div class="form-group">
                    <label for="current-password">Contraseña Actual:</label>
                    <input type="password" id="current-password">
                </div>
                <div class="form-group">
                    <label for="new-password">Nueva Contraseña:</label>
                    <input type="password" id="new-password">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmar Nueva Contraseña:</label>
                    <input type="password" id="confirm-password">
                </div>
                
                <div id="profile-message" class="message-box success-message" style="display: none;"></div>
                <div id="error-message" class="error-message"></div>
                
                <button type="submit" class="client-btn">Guardar Cambios</button>
            </form>
        </div>
    </main>
    
    <script src="js/auth.js"></script>
    <script src="js/perfil.js"></script>
</body>
</html>
